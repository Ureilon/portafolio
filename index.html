<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <div class="header-container">
            
            <div class="logo">
                <img src="logo sticker NEGRO.png" alt="Logotipo" id="logo">
            </div>
        
            <div class="header-content">
                <h1>PORTAFOLIO</h1>
                <p>URIEL MARTÍNEZ</p>
                <div class="roles">
                    <p>ILUSTRADOR Y</p>
                    <p>DISEÑADOR</p>
                </div>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#ilustraciones" class="section-toggle">Ilustraciones</a></li>
                <li><a href="#brands" class="section-toggle">Brands</a></li>
                <li><a href="#fotografias" class="section-toggle">Fotografías</a></li>
            </ul>
        </nav>
        <button id="toggle-dark-mode">Modo Oscuro</button>
    </header>
    
    <main>
       
        <section id="ilustraciones" class="section">
            <div class="cover" style="background-image: url('Ilustración2.png');">
                <h2>ILUSTRACIONES</h2>
            </div>
            <div class="gallery">
               
                <img src="p1.png" width="100%" height="auto" alt="Ilustración 1">
                <img src="portada.png" width="100%" height="auto" alt="Ilustración 2">
                <img src="ilust.png" width="100%" height="auto" alt="Ilustración 3">
                <img src="dogpool.png" width="100%" height="auto" alt="Ilustración 4">
                <img src="TULIO vector.png" width="100%" height="auto" alt="Ilustración 5">
                <img src="DESFILE CARTEL.png" width="100%" height="auto" alt="Ilustración 6">
            </div>
        </section>

     
        <section id="brands" class="section">
            <div class="cover" style="background-image: url('ilust.png');">
                <h2>BRANDS</h2>
            </div>
            <div class="gallery">
              
                <img src="kalili behance-02.png" width="100%" height="auto" alt="Brand 1"> 
                <img src="branding (2)-10.png" width="100%" height="auto" alt="Brand 2">
                <img src="Free Instagram Template Mockup.png" width="100%" height="auto" alt="Brand 3">
                <img src="DIA DISE.png" width="100%" height="auto" alt="Brand 4">
            </div>
        </section>

        <section id="fotografias" class="section">
            <div class="cover" style="background-image: url('DSC_0463.JPG');">
                <h2>FOTOGRAFÍAS</h2>
            </div>
            <div class="gallery">
              
                <img src="foto.jpg" width="110%" height="auto" alt="Fotografía 1">
                <img src="foto2.jpg" width="100%" height="auto" alt="Fotografía 2">
                <img src="FOTO XOCHI 3.jpg" width="100%" height="auto" alt="Ilustración 3">
                <img src="FOTO XOCHI 1.jpg" width="100%" height="auto" alt="Ilustración 4">
                <img src="Plantilla FOTO_CINE_TERROR_HORIZONTA.jpg" width="110%" height="auto" alt="Ilustración 5">
                
            </div>
        </section>
    </main>

<div class="image-popup" id="image-popup">
    <button class="close-btn">Cerrar</button>
    <img src="" alt="Imagen ampliada">
</div>

    <footer>
        <p>&copy; 2024 - Portafolio | Todos los derechos reservados.</p>
    </footer>
    <button id="scroll-to-top">↑</button>
    <script src="script.js"></script>
</body>
</html>
